<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta for Search Engines-->
    <meta name="description" content="Rock, Paper, Scissors Game. Rock Game. Paper Game. Scissors Game.">
    <meta name="keywords" content="Rock, Paper Scissors Game in Javascript. Rock Game. Paper Game. Scissors Game in Javascript">
    <!--Title of the Program-->
    <title>Rock, Paper and Scissors Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1> ROCK PAPER & SCISSORS GAME </h1>

    <div id="selections">

    <button onclick="gameOn('rock')">ROCK</button>
    <button onclick="gameOn('paper')">PAPER</button>
    <button onclick="gameOn('scissors')">SCISSORS</button>

    </div>

    <div id="player">Player:</div>
    <div id="computer">Computer:</div>
    <div id="outcome"></div>

    <div class="playScore">Player Score:
        <span id="playerScoreDisplay">0</span>
    </div>

    <div class="playScore">Computer Score:
        <span id="computerScoreDisplay">0</span>
    </div>
    

    <script src="assets/js/script.js"></script>
</body>
</html>
